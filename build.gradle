// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.versions = [
            compileSdk: 30,
            minSdk    : 21,

            kotlin    : "1.5.10",
            material  : "1.3.0",

            appCompat : "1.2.0",
            constraint: "2.0.1",
            navigation: "2.1.0"
    ]

    ext.deps = [
            appcompat : "androidx.appcompat:appcompat:${versions.appCompat}",
            constraint: "androidx.constraintlayout:constraintlayout:${versions.constraint}",
            navigation: [
                    fragment: "androidx.navigation:navigation-fragment-ktx:${versions.navigation}",
                    ui: "androidx.navigation:navigation-ui-ktx:${versions.navigation}",
            ],
            material  : "com.google.android.material:material:${versions.material}",
            stdlib    : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${versions.kotlin}"
    ]

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath 'com.vanniktech:gradle-maven-publish-plugin:0.15.1'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
